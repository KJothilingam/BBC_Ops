<section class="form">
  
  <div class="container" id="container" #container>

    <div class="form-container sign-in">
      <form>
        <div class="social-icons">
        </div>
        <h1 class="signin">Sign In</h1>
        <input type="email" placeholder="Email">
        <button type="button" class="btn">Generate OTP</button>
        <!-- <input type="password" placeholder="OTP"> -->
        <h2 class="signin">Enter OTP</h2>
        <div class="otp-input-container">
          <input #otpInput type="text" maxlength="1" class="otp-input" 
                 *ngFor="let item of [0,1,2,3,4,5]; let i = index"
                 (input)="moveNext($event, i)"
                 (keydown)="moveBack($event, i)">
        </div>
        
        <button type="button" >Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all site features</p>
          <button class="hidden" id="login" >Sign In</button>
        </div>
       
      </div>
    </div>
  </div>
</section>
