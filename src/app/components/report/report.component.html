<app-sidebar></app-sidebar>

<div class="container">
  <div class="header">
    <div>
      <p class="breadcrumb">Pages / Reports</p>
      <h2 class="title">Reports</h2>
      <span class="branch">Lalitpur Branch</span>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search">
      <i class="fa fa-search"></i>
      <div class="profile-icon">
        <img src="assets/profile-avatar.png" alt="Profile">
      </div>
    </div>
  </div>

  <!-- Payment Details -->
  <div class="payment-card">
    <h3 class="card-title">Payment Details</h3>

      <thead>
        <tr>
          <th>Users</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paymentDetails">
          <td>{{ user.name }}</td>

          <td>{{ user.date }}</td>

    <!-- Include Payment History Component -->
  <app-payment-history-component></app-payment-history-component>
  
  <button class="view-more" (click)="goToPaymentPage()">View More</button>
  </div>

  <!-- Weekly Payments & Pending Payments -->
  <div class="extra-info">
    <div class="weekly-payments">
      <h3>Weekly Payments</h3>
      <canvas id="weeklyChart"></canvas>
    </div>
    <div class="pending-payments">
      <h3>Pending Payments</h3>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Scno</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pending of pendingPayments">
            <td>
              <img [src]="pending.image" class="avatar">
              {{ pending.name }}
            </td>
            <td>{{ pending.scno }}</td>
            <td>Rs. {{ pending.amount }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
